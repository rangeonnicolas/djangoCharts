<!DOCTYPE html>
<meta charset="utf-8">
	<style>

		body {
		  font: 8px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.x.axis path {
		  display: 2px;
		}

		.line {
		  fill: none;
		  stroke: steelblue;
		  stroke-width: 2px;
		}

	</style>

<body>
	<script src="http://d3js.org/d3.v3.js"></script>
    {% load staticfiles %}
	<script src="{% static "charts/charts_functions.js" %}"></script>

Orders pour la market {{marketname}}
	<div class="chart1">
	</div>
	<div class="chart2">
	</div>

	<script>
		var chart_conf = {
			margin     : {top: 20, right: 80, bottom: 30, left: 50},
			width      : 700 ,
			height     : 300 ,
			whereToAdd : ".chart1" ,
			file       : "/api/{{marketname}}/orders_creation.csv?start={{start}}&end={{end}}" ,
			yAxisLabel : "Nombre de orders"
		}

		linechart1(chart_conf)

        var chart_conf2 = {
            margin     : {top: 20, right: 80, bottom: 30, left: 50},
			width      : 700 ,
			height     : 300 ,
			whereToAdd : ".chart2" ,
			file       : "/api/{{marketname}}/orders_sizes.csv?start={{start}}&end={{end}}" ,
		}

		stackedAreaChart1(chart_conf2)
	</script>

    {% if dbug %}
    /api/{{marketname}}/orders_creation.csv?start={{start}}&end={{end}}
    <br>
    /api/{{marketname}}/orders_sizes.csv?start={{start}}&end={{end}}
    {% endif %}




</body>
