<!DOCTYPE html>
<meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
	<script type="text/javascript">

        $.getJSON('/api/{{marketname}}/events.json', function (data) {

                $(function () {

                    var i, series, j;

                    var chart = $('#container').highcharts("StockChart", {
                        chart: {
                            zoomType: 'xy',
                            panning: true,
                            panKey: 'shift'
                        },
                        title: {
                            text: ''
                        },
                        subtitle: {
                            text: 'Zoom : dragAndDrop sur le graphique / Panning : SHIFT + dragAndDrop'
                        },
                        yAxis: [
                         {
                            title: {
                                text: 'Apparitions dans les conclusions OU pr√©misses',
                                style: {
                                    color: Highcharts.getOptions().colors[0]
                                }
                            },
                            labels: {
                                format: '{value} fois',
                                style: {
                                    color: Highcharts.getOptions().colors[0]
                                }
                            }

                        }],
                        xAxis:[{
                            minTickInterval : 43200000
                        }],
                        tooltip: {
                            shared: true
                        },

                        legend: {
                            layout: 'vertical',
                            align: 'left',
                            x: 120,
                            verticalAlign: 'top',
                            y: 100,
                            floating: true,
                            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                        },

                    });


                    data['columns'].forEach(
                        function(e){
                            chart.highcharts().addSeries({
                                name: e,
                                data: [ [data['index'][0],2]  ,  [data['index'][1],3]  ,  [data['index'][2],1]  ],
                                id: e,
                                dataGrouping: {
                                    groupPixelWidth:200,
                                    approximation: "sum"
                                }
                            })
                        }
                    );

                    j = 0;
                    data['data'].forEach(
                        function(l){

                            for(i=0; i<l.length;i +=1){
                                series = chart.highcharts().series[i];
                                series.addPoint([data['index'][j],l[i]],false,false,false);
                            };

                            j += 1;
                        }

                    );

                    chart.highcharts().redraw();


                });






            }
        )
        ;

	</script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

<body>


    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



</body>
